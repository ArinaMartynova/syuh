<!DOCTYPE html>
<html>
<head>
    <title> Форма </title>
    
    <style>
        body {            
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        h2 {
            text-align: left;
        }

        form { 
            max-width: 800px;
            margin: 0 auto;
            margin-top:100px;
        }

        label {
            display: block;
            color:#a1a1a1;
            margin-bottom: 10px;
        }

        .left {
            float:left;
            margin-right:15px;
        }

        input[type="text"], input[type="email"], input[type="lastname"], input[type="password"], select {
            padding: 5px;
            font-size: 16px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
            width:350px;
        }

        input[type="checkbox"] {
            margin: 7px;
        }

        .btn {
            background: #F9D9BE;
            color: #000;
            height: 45px;
            width: 130px;
            border:none;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>
<body>

<form>
    <h2> PERSONAL INFORMATION </h2>
    <div class="left">
        <label for="name">FIRST NAME*</label>
        <input type="text" id="name" name="name" required placeholder="Введите имя">
    </div>
    
    <div class="left">
        <label for="lastname">LAST NAME* </label>
        <input type="text" id="lastname" name="lastname" required placeholder="Введите фамилию">
    </div>
    
    <label for="email">EMAIL ADDRESS*</label>
    <input type="email" id="email" name="email" required placeholder="Введите почту">
    
    <label for="checkbox"><input type="checkbox" id="checkbox" required> SIGN UP FOR NEWSLETTER</label>

    <h2> LOGIN INFORMATION</h2>
    
    <div class="left">
        <label for="pass">PASSWORD<span class="req">*</span> </label>
        <input type="password" id="pass" name="pass" required autocomplete="off" placeholder="Введите пароль">
    </div>
    
    <div>
        <label for="confirm_pass">CONFIRM PASSWORD<span class="req">*</span> </label>
        <input type="password" id="confirm_pass" name="confirm_pass" required autocomplete="off" placeholder="Подтвердите пароль">
    </div>

    <br>
    <button class="btn"> SUBMIT </button>
</form>
<script src="./script.js">
$(function(){
    function validateEmail(email) {
              var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
              return re.test(email);
          }
    
    $(document).on('click', '#register_but', function () {
              var name = $('#name_lastname_reg').val();
              var email = $('#email_reg').val();
              var password = $('#password_reg').val();
              var password_rep = $('#password_dup_reg').val();
          
              if(password != password_rep){
                  $('.hidden-error-block').html('The entered passwords do not match').css('color', 'red');
                  return false;
              }
              else if(password.length < 8){
                  $('.hidden-error-block').html('Password does not match the requirements').css('color', 'red');
                  return false;
              }
              else if(name == ''){
                  $('.hidden-error-block').html('You have to fill out all input boxes').css('color', 'red');
                  return false;
              }
              else if(email == ''){
                  $('.hidden-error-block').html('You have to fill out all input boxes').css('color', 'red');
                  return false;
              }
              else if(!validateEmail(email)){
                  $('.hidden-error-block').html('Email address you entered is not valid').css('color', 'red');
                  return false;
              }
  
              else if( (password == password_rep) && (password.length > 7) && (password.match(/\d/)) && (password.match(/[A-Z]/)) && (password.match(/[A-z]/)) ){
                   $('.hidden-error-block').html('Good').css('color', 'green');
              }else{
                  $('.hidden-error-block').html('Password does not match the requirements').css('color', 'red');
              }
          });
    
    $('#password_dup_reg').keyup(function () {
          var pas = $('#password_reg').val();
          var con_pas = $(this).val();
          if(pas === con_pas){
              $('.register_inp').css('border-color', 'seagreen');
          }else{
              $('.register_inp').css('border-color', 'red');
          }
      });
      $('#password_reg').keyup(function () {
          var pswd = $('#password_reg').val();
          if ( pswd.length < 8 ) {
              $('#length').removeClass('valid').addClass('invalid');
          } else {
              $('#length').removeClass('invalid').addClass('valid');
          }
          //validate letter
          if ( pswd.match(/[A-z]/) ) {
              $('#letter').removeClass('invalid').addClass('valid');
          } else {
              $('#letter').removeClass('valid').addClass('invalid');
          }
  
  //validate capital letter
          if ( pswd.match(/[A-Z]/) ) {
              $('#capital').removeClass('invalid').addClass('valid');
          } else {
              $('#capital').removeClass('valid').addClass('invalid');
          }
  
  //validate number
          if ( pswd.match(/\d/) ) {
              $('#number').removeClass('invalid').addClass('valid');
          } else {
              $('#number').removeClass('valid').addClass('invalid');
          }
      }).focus(function() {
          $('#pswd_info').show(500);
      }).blur(function() {
          $('#pswd_info').hide(500);
      });
  });
</script>
</body>
</html>
